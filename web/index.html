<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AVP Siddha Academy</title>
    <meta name="description" content="AVP Siddha Academy - Complete EdTech Platform for NEET Preparation" />
    
    <style>
      /* Disable text selection */
      * {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Prevent drag and drop */
      * {
        -webkit-user-drag: none;
        -khtml-user-drag: none;
        -moz-user-drag: none;
        -o-user-drag: none;
        user-drag: none;
      }
      
      /* Hide content when dev tools might be open */
      @media (max-device-width: 0) {
        body { display: none; }
      }
      
      /* Blur content when printing */
      @media print {
        * { 
          color: transparent !important;
          background: transparent !important;
          filter: blur(10px) !important;
        }
      }
      
      /* Overlay to prevent right-click in specific areas */
      .no-select-overlay {
        pointer-events: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
      }
    </style>
  </head>
  <body 
    oncontextmenu="return false" 
    onselectstart="return false"
    ondragstart="return false"
    onkeydown="return blockKeyboardShortcuts(event)"
    onkeyup="return blockKeyboardShortcuts(event)"
    onkeypress="return blockKeyboardShortcuts(event)">
    
    <div id="root"></div>
    
    <script>
      // Enhanced keyboard blocking function
      function blockKeyboardShortcuts(e) {
        const event = e || window.event;
        const key = event.keyCode || event.which;
        const ctrl = event.ctrlKey;
        const alt = event.altKey;
        const shift = event.shiftKey;
        const meta = event.metaKey; // Cmd key on Mac
        
        // Block common screenshot and copy shortcuts
        if (
          // Copy, Cut, Paste
          (ctrl && (key === 67 || key === 88 || key === 86)) ||
          // Select All
          (ctrl && key === 65) ||
          // Print
          (ctrl && key === 80) ||
          // Save
          (ctrl && key === 83) ||
          // Developer Tools
          (key === 123) || // F12
          (ctrl && shift && (key === 73 || key === 74 || key === 67)) || // Ctrl+Shift+I/J/C
          (ctrl && key === 85) || // Ctrl+U (View Source)
          // Print Screen
          (key === 44) ||
          // Alt+Print Screen
          (alt && key === 44) ||
          // Windows + Print Screen
          (meta && key === 44) ||
          // Mac screenshot shortcuts
          (meta && shift && (key === 51 || key === 52 || key === 53)) ||
          // Refresh
          (key === 116) || // F5
          (ctrl && key === 82) // Ctrl+R
        ) {
          event.preventDefault();
          event.stopPropagation();
          return false;
        }
        
        return true;
      }
      
      // Disable right-click context menu
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        return false;
      });
      
      // Disable text selection
      document.addEventListener('selectstart', function(e) {
        e.preventDefault();
        return false;
      });
      
      // Block drag and drop
      document.addEventListener('dragstart', function(e) {
        e.preventDefault();
        return false;
      });
      
      // Detect and block Print Screen key
      let isBlocked = false;
      document.addEventListener('keydown', function(e) {
        if (e.keyCode === 44) {
          isBlocked = true;
          console.log('Print Screen blocked');
        }
      });
      
      // Block clipboard access
      document.addEventListener('copy', function(e) {
        e.preventDefault();
        e.clipboardData.setData('text/plain', '');
        return false;
      });
      
      // Disable image saving
      document.addEventListener('DOMContentLoaded', function() {
        const images = document.querySelectorAll('img');
        images.forEach(function(img) {
          img.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
          });
          img.addEventListener('dragstart', function(e) {
            e.preventDefault();
            return false;
          });
        });
      });
      
      // Clear clipboard periodically
      setInterval(function() {
        if (navigator.clipboard && navigator.clipboard.writeText) {
          navigator.clipboard.writeText('').catch(function() {
            // Ignore errors
          });
        }
      }, 1000);
      
      // Block common developer console commands
      const originalConsole = console.log;
      console.log = function() {
        // Block console access
      };
      
      // Disable debugging
      (function() {
        const devtools = {
          open: false,
          orientation: null
        };
        
        const threshold = 160;
        
        setInterval(function() {
          if (window.outerHeight - window.innerHeight > threshold || 
              window.outerWidth - window.innerWidth > threshold) {
            if (!devtools.open) {
              devtools.open = true;
              // Redirect or show warning when dev tools detected
              document.body.innerHTML = '<div style="text-align:center;padding:50px;font-size:24px;">Access Restricted</div>';
            }
          } else {
            devtools.open = false;
          }
        }, 500);
      })();
      
      <!-- // Block common inspect element shortcuts
      document.onkeydown = function(e) {
        if (e.keyCode === 123 || 
            (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) ||
            (e.ctrlKey && e.keyCode === 85)) {
          return false;
        }
      }; -->
      
      // Prevent text selection with mouse
      if (typeof document.onselectstart !== "undefined") {
        document.onselectstart = function() {
          return false;
        };
      } else if (typeof document.style.MozUserSelect !== "undefined") {
        document.style.MozUserSelect = "none";
      } else {
        document.onmousedown = function() {
          return false;
        };
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
